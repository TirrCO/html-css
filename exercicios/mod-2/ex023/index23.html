<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Modelos de Caixas</title>
    <style>
        body {
            background-color: teal;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: white;
            height: 300px;
            width: 300px;

            border: 10px solid navy;

            padding: 10px;

            margin: 10px;

            outline: 5px dashed yellowgreen;
        }

        a {
            border: 2px solid red;
        }

        .destaque:visited {
            color: white;
        }
    </style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#" class="destaque">links são exemplo de inline-level</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-space:1.0">
    <title>A tag &lt;img&gt; em HTML5</title>
</head>
<body style="background-color: teal;">
    <h1>Adicionando imagens ao site!</h1>
    <hr>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="logo-html5-250.png" alt="&nbsp;Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css3-250.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>

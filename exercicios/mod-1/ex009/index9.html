<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-space=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas OL e UL</title>
    <style>
        body {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Bora que bora! Conhecimento aumentando!</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="5"> <!-- 1 a A i I -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Listas Não-ordenadas</h2>
    <ul type="circle"> <!-- disc circle square // e ficam agora dentro das CSS de preferência -->
        <li>Item</li>
        <li>Outro item</li>
        <li>Mais um item</li>
    </ul>
</body>
</html>
